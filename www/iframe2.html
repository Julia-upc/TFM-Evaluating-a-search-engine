<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="jquery-ui.css" />
  <script src="jquery-ui.js"></script>
    <style>
         #includedContent {
	  width: 100%;
	  height: 100%;
	  border: none;    
	  background: #eee ;
	  z-index: 1;
	}

	#resizable {
	  width: 100%;
	  height: 200px;
	  background: #fff;
	  border: none; 
	  border-bottom-style: dotted;
    	  border-bottom-width: medium;
    	  border-bottom-color: #585858;
	  z-index: 9;
	}
	
    </style>
    <script> 
              var countInput = -1;
              var arr=[];
              var arr2=[];
    </script>
    <script> 
    $(function(){
      $("#includedContent").load("iframe2_link.html"); 
    });
    </script>
</head>
<body>
    <div id="resizable"> <div id="includedContent"></div>  </div>
    <script>
    WaitUntil(function(){return typeof $("#resizable").resizable !=="undefined" }, function(){
	$('#resizable').resizable({
		handles: 's',
      		start: function(event, ui) {
        	$('#includedContent').css('pointer-events','none');
         	},
    		stop: function(event, ui) {
        	$('#includedContent').css('pointer-events','auto');
      		}
  	});
    });
    </script>
    <script>    
            function calcTime(offset) {
		    // create Date object for current location
		    var d = new Date();

		    // convert to msec
		    // subtract local time zone offset
		    // get UTC time in msec
		    var utc = d.getTime() + (d.getTimezoneOffset() * 60000);

		    // create new Date object for different city
		    // using supplied offset
		    var nd = new Date(utc + (3600000*offset));

		    // return time as a string
		    return nd.toLocaleString();
		} 
		
		function calcTimeSecs(offset) {
		    // create Date object for current location
		    var d = new Date();

		    // convert to msec
		    // subtract local time zone offset
		    // get UTC time in msec
		    var utc = d.getTime() + (d.getTimezoneOffset() * 60000);

		    // create new Date object for different city
		    // using supplied offset
		    var nd = new Date(utc + (3600000*offset));

		    // return time as a string
		    return nd.getTime() ;
		} 
		
	     function doOnLoad() { 
                countInput++;
                Shiny.setInputValue("count",countInput);
                var time = calcTime(2);
                arr.push(time);
                var time_sec = calcTimeSecs(2);
                console.log(time_sec);
                arr2.push(time_sec);
                Shiny.setInputValue("time_stamp_load",arr);
                Shiny.setInputValue("time_stamp_load_seconds",arr2);
            }
        </script>
</body>
</html>
