<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="jquery-ui.css" />
  <script src="jquery-ui.js"></script>
    <style>
         #includedContent {
	  width: 100%;
	  height: 100%;
	  border: none;    
	  background: #eee ;
	  z-index: 1;
	}
	

	#resizable {
	  width: 100%;
	  height: 200px;
	  background: #fff;
	  border: none; 
	  border-bottom-style: dotted;
    	  border-bottom-width: medium;
    	  border-bottom-color: #585858;
	  z-index: 9;
	}
	
    </style>
<script>
              var countInput = 0;
              var arr=[];
              var arr2=[];
    </script>
    <script> 
    $(function(){
      $("#includedContent").load("iframe1_link.html"); 
    });
    </script>
</head>
<body>

    <p>
    <a href="#" id="toggle_fullscreen">Fullscreen Iframe</a>
    </p>
    <div id="resizable"> 
    <div id="includedContent"></div> 
    </div>
    <script>
    WaitUntil(function(){return typeof $("#resizable").resizable !=="undefined"}, function(){
	$('#resizable').resizable({
		handles: 's',
      		start: function(event, ui) {
        	$('#includedContent').css('pointer-events','none');
         	},
    		stop: function(event, ui) {
        	$('#includedContent').css('pointer-events','auto');
      		}
  	});
  	$('#toggle_fullscreen').on('click', function(){
  		
	  // if already full screen; exit
	  // else go fullscreen
	  if (
	    document.fullscreenElement ||
	    document.webkitFullscreenElement ||
	    document.mozFullScreenElement ||
	    document.msFullscreenElement
	  ) {
	    if (document.exitFullscreen) {
	      document.exitFullscreen();
	    } else if (document.mozCancelFullScreen) {
	      document.mozCancelFullScreen();
	    } else if (document.webkitExitFullscreen) {
	      document.webkitExitFullscreen();
	    } else if (document.msExitFullscreen) {
	      document.msExitFullscreen();
	    }
	  } else {
	    element = $('#includedContent').get(0);
	    if (element.requestFullscreen) {
	      element.requestFullscreen();
	    } else if (element.mozRequestFullScreen) {
	      element.mozRequestFullScreen();
	    } else if (element.webkitRequestFullscreen) {
	      element.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
	    } else if (element.msRequestFullscreen) {
	      element.msRequestFullscreen();
	    }
	  }
	});
    });
    </script>
    <script>   
            Shiny.setInputValue("count",countInput);
            Shiny.setInputValue("time_stamp_load",arr);
            Shiny.setInputValue("time_stamp_load_seconds",arr2);
        </script>
</body>
</html>
